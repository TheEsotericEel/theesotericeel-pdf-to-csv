<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Esoteric Eel PDF‑to‑CSV Tool</title>
    <!-- Tailwind CSS via CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Configure pdf.js worker source. Without this the library cannot parse PDFs.
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <!-- PapaParse for CSV output -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4 space-y-4">
      <h1 class="text-2xl font-bold text-center">PDF to CSV Extractor</h1>
      <div id="progress" class="text-center text-sm text-gray-600"></div>
    </div>
    <!-- Application code -->
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
